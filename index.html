<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prot√≥tipo 2 - WebAR Final</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs>
    
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" intensity="0.5" position="2 4 4"></a-light>

        <a-marker type="pattern" url="pattern-DC.patt">

            <a-text value="SALA 1\nLab 01"
                      position="0.8 0.7 0"
                      align="left"
                      color="#FFFFFF"
                      scale="1.2 1.2 1.2"
                      rotation="-90 0 0">
            </a-text>
            
            <a-gltf-model src="arrow.glb"
                  position="-0.6 0.5 0"
                  scale="0.9 0.9 0.9"  rotation="-90 0 0">
                
                <a-animation attribute="position"
                             dur="1000"
                             direction="alternate-reverse"
                             from="-0.6 0.5 0"
                             to="-0.6 0.8 0"
                             repeat="indefinite">
                </a-animation>

            </a-gltf-model>

        </a-marker>
        
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
